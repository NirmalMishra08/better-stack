<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background -->
  <rect width="180" height="180" fill="#1e3a8a" rx="40"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Monitor Icon -->
  <g transform="translate(45, 30)">
    <!-- Monitor screen -->
    <rect x="5" y="5" width="80" height="60" fill="none" stroke="url(#logoGradient)" stroke-width="4" rx="4"/>
    
    <!-- Status indicator bars -->
    <rect x="15" y="15" width="12" height="30" fill="url(#logoGradient)" opacity="0.8" rx="2"/>
    <rect x="32" y="20" width="12" height="25" fill="url(#logoGradient)" opacity="0.9" rx="2"/>
    <rect x="49" y="12" width="12" height="33" fill="url(#logoGradient)" opacity="0.7" rx="2"/>
    <rect x="66" y="18" width="12" height="27" fill="url(#logoGradient)" opacity="0.85" rx="2"/>
    
    <!-- Monitor stand -->
    <rect x="32" y="68" width="26" height="4" fill="url(#logoGradient)" rx="2"/>
    <rect x="38" y="72" width="14" height="8" fill="url(#logoGradient)" rx="2"/>
    
    <!-- Status dots (uptime indicators) -->
    <circle cx="20" cy="50" r="3" fill="#10b981" opacity="0.9"/>
    <circle cx="35" cy="50" r="3" fill="#10b981" opacity="0.9"/>
    <circle cx="50" cy="50" r="3" fill="#10b981" opacity="0.9"/>
    <circle cx="65" cy="50" r="3" fill="#10b981" opacity="0.9"/>
  </g>
  
  <!-- Uptime indicator wave -->
  <path d="M 20 120 Q 35 110 50 120 T 80 120" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
